<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaSong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MediaSong</h1>
    <div class="container">
    <!--- song title & artist name --->
    
    <h2 id="title" class="ok">Meant To Be</h2>
    <p id="artist" class="ok">Bebe Rexha</p>
    <img  id="track_image" class="none" src="images/me.png">
       
    
    <audio src="sound/M.mp3"></audio>
    <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>
    <div class="inner">
        
        <button class="prei" id="pre" title="Previous" >⏮</button>
        <button class="play" id="play" title="Play">▶</button>
        <button class="next" id="next" title="Next">⏭</button>
    </div>
    </div>
    <script src="index.js"></script>
    <footer>Copyright © Atal Amitabh</footer>
</body>
</html>
